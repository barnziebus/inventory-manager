<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <link rel="stylesheet" href="popupForm.css">
    <title>Inventory Manager</title>
</head>
<body>
    <h1>Warhammer Painting Database</h1>
    <div id="tableContainer">
        <table id="databaseTable">
            <tr>
                <th id="nameHeader">Paint Name</th>
                <th id="colorHeader">Paint Colour</th>
                <th id="typeHeader">Paint Type</th>
                <th id="ownedHeader">Owned</th>
                <th id="wishlistHeader">Wishlist</th>
                <th id="priceHeader">Price</th> 
                <!-- <th>Delete</th>  -->
            </tr>       
            <tr>
                <td><input type="text" id="nameSearchInput" placeholder="Search Name ðŸ”Ž"></td>
                <td><input type="text" id="colorSearchInput" placeholder="Search Colour ðŸ”Ž"></td>
                <td><input type="text" id="typeSearchInput" placeholder="Search Type ðŸ”Ž"></td>
                <td><input type="text" id="ownedSearchInput" placeholder="Search Owned ðŸ”Ž"></td>
                <td><input type="text" id="wishlistSearchInput" placeholder="Search Wishlist ðŸ”Ž"></td>
                <td><input type="text" id="priceSearchInput" placeholder="Search Price ðŸ”Ž"></td>
            </tr>   
        </table>
    </div>

    <div id="popup-background" class="popup-background">
        <div id="popup-form" class="popup-content">
            <h2>Edit Item</h2>
            <form>
                <div>
                    <h3>Paint</h3>
                    <p id="formName">Paint Name</p>
                </div>
                <div>
                    <h3>Colour</h3>
                    <span id="colorSwatch" class="color-swatch"></span>
                    <span id="formColour">Paint Colour</span>
                </div>
                <div>
                    <h3>Type</h3>
                    <p id="formType">Paint Type</p>
                </div>
                <div>
                    <h3>Owned</h3>
                    <input id="formOwned" type="text">
                </div>
                <div>
                    <h3>Wishlist</h3>
                    <input id="formWishlist" type="text">
                </div>
                <div>
                    <h3>Price</h3>
                    <input id="formPrice" type="text">
                </div>
                <div>
                    <button id="formSave">save</button>
                    <button id="formCancel">cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="databaseHandler.js" type="module"></script>
    <script src="database.js" type="module"></script>
    <script src="row.js" type="module"></script>
    <script src="table.js" type="module"></script>
    <script src="popup.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
