<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/popupForm.css">
    <link rel="stylesheet" href="./Styles/table.css">
    <link rel="stylesheet" href="./Styles/styles.css">
    <title>Inventory Manager</title>
</head>
<body>
    <h1>Warhammer Painting Database</h1>
    <div id="tableContainer">
        <table id="databaseTable">
            <tr>
                <th id="nameHeader">Paint Name</th>
                <th id="colorHeader">Paint Colour</th>
                <th id="typeHeader">Paint Type</th>
                <th id="ownedHeader">Owned</th>
                <th id="wishlistHeader">Wishlist</th>
                <th id="priceHeader">Price</th> 
                <!-- <th>Delete</th>  -->
            </tr>       
            <tr>
                <th class="th-sort"><input type="text" id="nameSearchInput" placeholder="üîé Name"></th>
                <th class="th-sort"><input type="text" id="colorSearchInput" placeholder="üîé Colour"></th>
                <th class="th-sort"><input type="text" id="typeSearchInput" placeholder="üîé Type"></th>
                <th class="th-sort"><input type="text" id="ownedSearchInput" placeholder="üîé Owned"></th>
                <th class="th-sort"><input type="text" id="wishlistSearchInput" placeholder="üîé Wishlist"></th>
                <th class="th-sort"><input type="text" id="priceSearchInput" placeholder="üîé Price"></th>
            </tr>   
        </table>
    </div>

    <div id="popup-background" class="popup-background">
        <div id="popup-form" class="popup-content">
            <h2 class="popup-heading">Edit Item</h2>
            <form>
                <div>
                    <h3>Paint:</h3>
                    <span id="formName" class="input-variable-text">Paint Name</span>
                </div>
                <div>
                    <h3>Colour Hex:</h3>
                    <!-- <span id="colorSwatch" class="color-swatch"></span> -->
                    <span id="formColour" class="input-variable-text">Paint Colour</span>
                </div>
                <div>
                    <h3>Type:</h3>
                    <span id="formType" class="input-variable-text">Paint Type</span>
                </div>
                <div>
                    <h3>Owned:</h3>
                    <input id="formOwned" type="number" class="popup-input" step="1">
                </div>
                <div>
                    <h3>Wishlist:</h3>
                    <select id="formWishlist" name="options" multiple>
                        <option value="‚úÖ">‚úÖ</option>
                        <option value="‚ùå">‚ùå</option>
                    </select>
                </div>
                <div>
                    <h3>Price:</h3>
                    <input id="formPrice" type="text" class="popup-input">
                </div>
                <div>
                    <button id="formSave" class="popup-buttons">Save ‚úÖ</button>
                    <button id="formCancel" class="popup-buttons">Cancel ‚ùå</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./Database/database.js" type="module"></script>
    <script src="./Table Scripts/popup.js" type="module"></script>
    <script src="./Table Scripts/row.js" type="module"></script>
    <script src="./Table Scripts/table.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
